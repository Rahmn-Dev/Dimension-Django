  <style>
    #preloader{
      background: rgba(92, 146, 255, 0.05);
      backdrop-filter: blur(2px);
      height: 100vh;
      width: 100%;
      position: fixed;
      z-index:100;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #preloader svg {
   
      display: flex;
      height:50px;
      width:50px;
    }
    #preloader span{
   
      height:100px;
      width:50px;
      animation: rubberBand infinite;
      animation-duration: 2s;
      
    }
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    .rotate-animation {
      animation: rotate 2s linear infinite; /* Adjust the animation duration as desired */
    }
    .swal2-popup {
      border-radius: 20px ;
    }
  </style>
  <body>
    
   <div id="preloader">
